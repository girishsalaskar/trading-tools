<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tools</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #2c3e50; }
        .tool-list { margin-bottom: 2em; }
        .tool-item { margin-bottom: 1em; }
        .readme { background: #f9f9f9; border: 1px solid #ddd; padding: 1em; margin-top: 0.5em; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Trading Tools</h1>
    <div class="tool-list">
        <h2>Available Tools</h2>
        <!-- Duplicate this block for each tool -->
        <div class="tool-item">
            <a href="../chartink-backtest/chartink-backtest.py" target="_blank">chartink-backtest</a>
            <br>
            <a href="#" class="readme-link" data-readme="../chartink-backtest/README.md">Show README</a>
            <div class="readme">
                <em>Guidance: Click 'Show README' to view guidance for chartink-backtest.</em>
            </div>
        </div>
        <!-- Example for another tool:
        <div class="tool-item">
            <a href="../another-tool/another-tool.py" target="_blank">another-tool</a>
            <div class="readme">
                <em>Guidance: Paste README.md content here for another-tool.</em>
            </div>
        </div>
        -->
    </div>
    <footer>
        <p>&copy; 2025 Trading Tools</p>
    </footer>
    <script>
    // Utility to convert markdown to HTML (basic)
    function markdownToHtml(md) {
        // Simple replacements for headings, bold, italics, code, lists
        return md
            .replace(/^# (.*$)/gim, '<h2>$1</h2>')
            .replace(/^## (.*$)/gim, '<h3>$1</h3>')
            .replace(/^### (.*$)/gim, '<h4>$1</h4>')
            .replace(/\*\*(.*?)\*\*/gim, '<b>$1</b>')
            .replace(/\*(.*?)\*/gim, '<i>$1</i>')
            .replace(/`([^`]+)`/gim, '<code>$1</code>')
            .replace(/^\s*[-*] (.*$)/gim, '<li>$1</li>')
            .replace(/\n\n/gim, '<br><br>');
    }

    // Handle README link clicks
    const readmeLinks = document.querySelectorAll('.readme-link');
    readmeLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const readmePath = this.getAttribute('data-readme');
            const readmeDiv = this.parentElement.querySelector('.readme');
            fetch(readmePath)
                .then(response => response.text())
                .then(md => {
                    readmeDiv.innerHTML = markdownToHtml(md);
                })
                .catch(() => {
                    readmeDiv.innerHTML = '<em>Could not load README.md</em>';
                });
        });
    });
    </script>
</body>
</html>
